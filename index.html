
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φ Unified Model - Sistema Osservabile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0a0a;
            --bg-medium: #1a1a1a;
            --bg-light: #2a2a2a;
            --text-white: #f0f0f0;
            --text-dim: #888;
            --border-color: #333;
            --accent-primary: #4ecdc4;
            --accent-secondary: #ff6b6b;
            --node-base-color: #ffffff;
            --node-glow-color: rgba(255, 255, 255, 0.3);
            --connection-color: rgba(255, 255, 255, 0.2);
            --axis-color: rgba(255, 255, 255, 0.3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            grid-template-rows: 70px 1fr 180px; /* MODIFICATO: 180px invece di 120px */
            height: 100vh;
            gap: 1px;
            background: var(--border-color);
        }
        
        /* HEADER - invariato */
        header {
            grid-column: 1 / -1;
            background: var(--bg-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 1.6em;
            font-weight: 300;
            color: var(--text-white);
        }
        
        .logo .phi-symbol {
            font-size: 2em;
            color: var(--accent-primary);
            font-weight: bold;
        }
        
        .mode-selector {
            display: flex;
            gap: 2px;
            background: var(--bg-light);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .mode-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        .mode-btn.active {
            background: var(--accent-primary);
            color: var(--bg-dark);
        }
        
        .system-status {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .phi-display {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .phi-label {
            font-size: 0.8em;
            color: var(--text-dim);
            margin-bottom: 2px;
        }
        
        .phi-value {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--accent-primary);
        }
        
        /* PANEL STYLES - invariato */
        .panel {
            background: var(--bg-medium);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .panel-section {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 18px;
        }
        
        .section-title {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 2px;
        }
        
        /* LEFT PANEL - Controls - invariato */
        .dilemma-grid {
            display: grid;
            gap: 8px;
        }
        
        .dilemma-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 0.9em;
        }
        
        .dilemma-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
        }
        
        .dilemma-btn.active {
            background: rgba(78, 205, 196, 0.15);
            border-color: var(--accent-primary);
        }
        
        .dilemma-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-white);
        }
        
        .dilemma-desc {
            font-size: 0.8em;
            color: var(--text-dim);
            line-height: 1.4;
        }
        
        .param-control {
            margin-bottom: 18px;
        }
        
        .param-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .param-label {
            font-size: 0.9em;
            color: var(--text-white);
        }
        
        .param-value {
            font-size: 0.9em;
            color: var(--accent-primary);
            font-weight: bold;
        }
        
        .slider-container {
            position: relative;
            height: 28px;
        }
        
        .slider-track {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            transform: translateY(-50%);
        }
        
        .slider-fill {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 2px;
            transform: translateY(-50%);
            transition: width 0.2s ease;
        }
        
        .slider-thumb {
            position: absolute;
            top: 50%;
            width: 16px;
            height: 16px;
            background: var(--text-white);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid var(--bg-light);
        }
        
        .slider-thumb:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .slider-thumb.active {
            background: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-primary);
        }
        
        input[type="range"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        /* ACTION BUTTONS - invariato */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-dark);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* RIGHT PANEL - Metrics - invariato */
        .metric-display {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }
        
        .metric-label {
            font-size: 0.85em;
            color: var(--text-dim);
        }
        
        .metric-value {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-white);
        }
        
        .axis-display {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 15px;
        }
        
        .axis-item {
            margin-bottom: 15px;
        }
        
        .axis-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85em;
        }
        
        .axis-name {
            color: var(--text-dim);
        }
        
        .axis-number {
            color: var(--text-white);
            font-weight: bold;
        }
        
        .axis-bar {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .axis-fill {
            height: 100%;
            background: var(--accent-primary);
            transition: width 0.5s ease;
        }
        
        /* CENTER CANVAS - invariato */
        .canvas-container {
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }
        
        #mainCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* BOTTOM PANEL - MODIFICATO */
        .bottom-panel {
            grid-column: 1 / -1;
            background: var(--bg-medium);
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 180px; /* Altezza totale aumentata */
        }
        
        .timeline-container {
            padding: 12px 20px; /* Ridotto padding verticale */
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            height: 50px; /* Altezza fissa ridotta del 50% */
        }
        
        .timeline-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            position: relative;
            margin: 6px 0; /* Margine ridotto */
        }
        
        .timeline-progress {
            position: absolute;
            height: 100%;
            background: var(--accent-primary);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .timeline-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em; /* Font più piccolo */
            color: var(--text-dim);
            margin-top: 4px;
        }
        
        .feedback-container {
            flex: 1;
            padding: 12px 20px; /* Padding ridotto */
            overflow-x: auto;
            display: flex;
            gap: 12px;
            min-height: 110px; /* Altezza minima garantita */
            max-height: 130px; /* Altezza massima */
        }
        
        .feedback-item {
            background: var(--bg-light);
            border-radius: 6px;
            padding: 10px 12px; /* Padding ridotto */
            min-width: 180px; /* Larghezza ridotta */
            max-width: 250px;
            animation: feedback-enter 0.3s ease;
            flex-shrink: 0;
        }
        
        @keyframes feedback-enter {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feedback-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }
        
        .feedback-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .feedback-icon.resonance { background: var(--accent-primary); }
        .feedback-icon.change { background: var(--accent-secondary); }
        .feedback-icon.sync { background: #55efc4; }
        
        .feedback-title {
            font-size: 0.8em; /* Font più piccolo */
            font-weight: 600;
            color: var(--text-white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .feedback-text {
            font-size: 0.75em; /* Font più piccolo */
            color: var(--text-dim);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limita a 2 righe */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* UTILITY */
        .dimmed {
            opacity: 0.5;
        }
        
        .highlight {
            color: var(--accent-primary) !important;
        }
        
        .color-pulse {
            animation: color-pulse 2s ease infinite;
        }
        
        @keyframes color-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
