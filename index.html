<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Œ¶ Introspect - Unified System v3.0</title>
    <style>
        /* === STILI BASE E LAYOUT === */
        :root {
            --quantum-blue: #0af;
            --quantum-purple: #80f;
            --quantum-cyan: #0ff;
            --bg-dark: #0a0a1a;
            --card-bg: rgba(20, 25, 40, 0.92);
            --text-primary: #e0f7ff;
            --text-secondary: #a0d2ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(10, 100, 255, 0.05) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(128, 0, 255, 0.05) 0%, transparent 20%);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* === ANIMAZIONI PRINCIPALI - IN ALTO === */
        /* CONTENITORE NODI */
        #nodesContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 30px;
            min-height: 250px;
            position: relative;
        }
        
        /* NODO QUANTISTICO COMPLETO */
        .quantum-node {
            position: absolute; /* Cambiato da relative per posizionamento circolare */
            width: 120px;
            height: 120px;
            cursor: pointer;
            transform: translate(-50%, -50%); /* Centratura precisa */
        }
        
        /* CERCHIO INTERNO (FASE) - RUOTA */
        .node-inner {
            position: absolute;
            width: 70px;
            height: 70px;
            top: 25px;
            left: 25px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, 
                rgba(0, 255, 255, 0.9) 0%, 
                rgba(0, 100, 200, 0.3) 70%,
                transparent 90%);
            border: 3px solid rgba(0, 200, 255, 0.8);
            box-shadow: 
                0 0 25px rgba(0, 200, 255, 0.6),
                inset 0 0 15px rgba(0, 150, 255, 0.4);
            animation: rotatePhase 8s linear infinite;
            transform-origin: center;
            will-change: transform;
            transition: opacity 0.5s, transform 0.3s;
        }
        
        /* CERCHIO ESTERNO (INTERFERENZA) - PULSA */
        .node-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(180, 0, 255, 0.7);
            box-shadow: 
                0 0 35px rgba(180, 0, 255, 0.5),
                inset 0 0 20px rgba(140, 0, 220, 0.3);
            animation: pulseInterference 3s ease-in-out infinite alternate;
            opacity: 0.85;
            transition: opacity 0.5s, transform 0.5s;
        }
        
        /* ETICHETTA */
        .node-label {
            position: absolute;
            top: 130%;
            left: 50%;
            transform: translateX(-50%);
            color: #a0e8ff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
            white-space: nowrap;
        }
        
        /* STATO COLLASSATO */
        .quantum-node.collapsed .node-outer {
            opacity: 0.2;
            transform: scale(0.7);
            animation: none;
        }
        
        /* DEFINIZIONE ANIMAZIONI KEYFRAMES */
        @keyframes rotatePhase {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            to { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes pulseInterference {
            from { 
                transform: scale(1);
                box-shadow: 0 0 35px rgba(180, 0, 255, 0.5);
            }
            to { 
                transform: scale(1.08);
                box-shadow: 0 0 50px rgba(180, 0, 255, 0.8);
            }
        }
        
        /* === STILI UI (HEADER, CONTROLLI, PANNELLI) === */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(10, 20, 40, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        h1 {
            color: var(--quantum-cyan);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
        }
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        .quantum-viz {
            flex: 3;
            min-width: 300px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(0, 100, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .control-panel {
            flex: 1;
            min-width: 280px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(128, 0, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .param-row {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        input[type="number"] {
            width: 80px;
            padding: 8px 12px;
            background: rgba(0, 30, 60, 0.7);
            border: 2px solid rgba(0, 150, 255, 0.5);
            border-radius: 6px;
            color: var(--quantum-cyan);
            font-size: 16px;
            text-align: center;
        }
        
        .control-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(45deg, rgba(0, 100, 255, 0.8), rgba(100, 0, 255, 0.8));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.4);
        }
        
        select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: rgba(0, 30, 60, 0.8);
            border: 2px solid rgba(0, 150, 255, 0.6);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        .budget-display {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 40, 80, 0.5);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .phi-meter {
            height: 30px;
            background: rgba(0, 30, 60, 0.7);
            border-radius: 15px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .phi-value-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--quantum-blue), var(--quantum-purple));
            width: 50%;
            border-radius: 15px;
            transition: width 0.5s ease;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-panel {
                flex-direction: column;
            }
            .quantum-node {
                width: 100px;
                height: 100px;
            }
            .node-inner {
                width: 60px;
                height: 60px;
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåÄ Quantum Œ¶ Introspect System</h1>
            <div class="subtitle">Unified v3.0 | Œ¶ Resonance: Active Simulation</div>
        </header>

        <div class="main-panel">
            <!-- PRIMA: VISUALIZZAZIONE ANIMATA -->
            <div class="quantum-viz">
                <h2>Quantum Coherence Field</h2>
                <div class="phi-meter-container">
                    <div class="phi-meter-label">
                        <span>Integrated Information (Œ¶)</span>
                        <span id="phiLabel">0.500</span>
                    </div>
                    <div class="phi-meter">
                        <div class="phi-value-bar" id="phiValueBar"></div>
                        <div class="phi-value-text" id="phiValueText">Œ¶: 0.500</div>
                        <div class="collapse-threshold"></div>
                    </div>
                </div>
                
                <!-- CONTENITORE NODI (ANIMATI) -->
                <div id="nodesContainer">
                    <!-- I nodi saranno generati qui dal JavaScript -->
                </div>
                
                <div id="volitionControls">
                    <h3>Volition Control</h3>
                    <!-- Gli slider saranno generati qui -->
                </div>
                <div class="budget-display">
                    <div>Willpower Budget: <span id="budgetValue">1.000</span></div>
                    <div>Regen Rate: <span id="regenRate">0.02/s</span></div>
                </div>
            </div>

            <!-- SECONDA: CONTROLLI (IN BASSO) -->
            <div class="control-panel">
                <h3>System Controls</h3>
                <select id="dilemmaSelect">
                    <option value="dichiarazione">La Dichiarazione</option>
                    <option value="whistleblower">Il Whistleblower</option>
                    <option value="segreto">Il Segreto Condiviso</option>
                    <option value="fuga">La Fuga</option>
                    <option value="mercato">Il Mercato delle Emozioni</option>
                    <option value="memoria">Il Palazzo della Memoria</option>
                </select>
                <button id="resetBtn" class="control-btn">Reset Simulation</button>
                <button id="forceCollapseBtn" class="control-btn">Force Collapse (Œ¶ > 0.75)</button>
                <button id="experimentBtn" class="control-btn">Run Resilience Experiment</button>

                <div class="control-group">
                    <h4>Master Formula Parameters</h4>
                    <div class="param-row">
                        <label>Œ± (Coherence Weight):</label>
                        <input type="number" id="alphaParam" value="2.5" step="0.1">
                    </div>
                    <div class="param-row">
                        <label>Œ≤ (Memory Weight):</label>
                        <input type="number" id="betaParam" value="1.5" step="0.1">
                    </div>
                    <div class="param-row">
                        <label>Œ≥ (Willpower Weight):</label>
                        <input type="number" id="gammaParam" value="2.0" step="0.1">
                    </div>
                    <div class="param-row">
                        <label>Œ¥ (Conflict Weight):</label>
                        <input type="number" id="deltaParam" value="0.2" step="0.1">
                    </div>
                </div>
                
                <!-- PULSANTI PRESET -->
                <div class="control-group" id="presetButtons">
                    <h4>Formula Presets</h4>
                    <button id="presetDefault" class="control-btn">Default (2.5, 1.5, 2.0, 0.2)</button>
                    <button id="presetBalanced" class="control-btn">Balanced (1.0, 1.0, 1.0, 0.1)</button>
                    <button id="presetWillpower" class="control-btn">Willpower Focus (1.0, 0.5, 3.0, 0.3)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT: TUTTA LA LOGICA IN BASSO -->
    <script>
        console.log("üåÄ Quantum Œ¶ System initializing...");
        
        // ========== VARIABILI GLOBALI ==========
        let phi = 0.5;
        let coherence = 0.5;
        let alpha = 2.5, beta = 1.5, gamma = 2.0, delta = 0.2;
        let animationId = null;
        
        // ========== FUNZIONE PRINCIPALE: CREA NODI ANIMATI ==========
        function createAnimatedNodes() {
            console.log("üé® Creating animated quantum nodes...");
            const container = document.getElementById('nodesContainer');
            if (!container) {
                console.error("‚ùå nodesContainer not found!");
                return;
            }
            
            container.innerHTML = '';
            
            const nodeNames = ['Intuition', 'Emotion', 'Logic', 'Memory', 'Ethics', 'Will'];
            const centerX = container.offsetWidth / 2 || 250;
            const centerY = container.offsetHeight / 2 || 150;
            const radius = 180;
            
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'quantum-node';
                nodeDiv.id = `node-${i}`;
                nodeDiv.style.left = `${x}px`;
                nodeDiv.style.top = `${y}px`;
                
                nodeDiv.innerHTML = `
                    <div class="node-inner" style="animation-duration: ${8 + i}s;"></div>
                    <div class="node-outer" style="animation-duration: ${3 + i/2}s;"></div>
                    <div class="node-label">${nodeNames[i]}</div>
                `;
                
                container.appendChild(nodeDiv);
            }
            
            console.log("‚úÖ 6 animated nodes created");
        }
        
        // ========== FUNZIONE: AGGIORNA ANIMAZIONI ==========
        function updateAnimations() {
            const nodes = document.querySelectorAll('.quantum-node');
            nodes.forEach((node, i) => {
                const inner = node.querySelector('.node-inner');
                const outer = node.querySelector('.node-outer');
                
                if (inner && outer) {
                    // Dinamica basata su phi e coerenza
                    const speedFactor = 1 + (phi - 0.5);
                    const pulseFactor = 1 + (coherence - 0.5);
                    
                    inner.style.animationDuration = `${8 / speedFactor}s`;
                    outer.style.animationDuration = `${3 / pulseFactor}s`;
                    outer.style.opacity = `${0.5 + coherence * 0.5}`;
                }
            });
        }
        
        // ========== FUNZIONE: CALCOLA PHI ==========
        function calculatePhi() {
            // Formula di risonanza parametrica semplificata
            const time = Date.now() / 1000;
            phi = 0.5 + 0.3 * Math.sin(alpha * time * 0.1) * 
                          Math.cos(beta * time * 0.07) * 
                          (1 - delta * 0.5);
            
            coherence = 0.4 + 0.4 * Math.sin(gamma * time * 0.05);
            
            // Aggiorna UI
            document.getElementById('phiLabel').textContent = phi.toFixed(3);
            document.getElementById('phiValueText').textContent = `Œ¶: ${phi.toFixed(3)}`;
            document.getElementById('phiValueBar').style.width = `${phi * 100}%`;
            document.getElementById('budgetValue').textContent = (1.0 - delta).toFixed(3);
            
            // Aggiorna animazioni
            updateAnimations();
            
            return phi;
        }
        
        // ========== FUNZIONE: LOOP PRINCIPALE ==========
        function animationLoop() {
            calculatePhi();
            animationId = requestAnimationFrame(animationLoop);
        }
        
        // ========== INIZIALIZZAZIONE CONTROLLI ==========
        function initializeControls() {
            console.log("üéõÔ∏è Initializing controls...");
            
            // Parametri Master Formula
            const params = ['alphaParam', 'betaParam', 'gammaParam', 'deltaParam'];
            params.forEach(paramId => {
                const input = document.getElementById(paramId);
                if (input) {
                    input.addEventListener('input', function() {
                        const value = parseFloat(this.value);
                        const paramName = paramId.replace('Param', '').toLowerCase();
                        
                        if (window[paramName] !== undefined) {
                            window[paramName] = value;
                            console.log(`‚úÖ ${paramName} = ${value}`);
                        }
                    });
                }
            });
            
            // Pulsanti Preset
            document.getElementById('presetDefault').onclick = () => {
                document.getElementById('alphaParam').value = 2.5;
                document.getElementById('betaParam').value = 1.5;
                document.getElementById('gammaParam').value = 2.0;
                document.getElementById('deltaParam').value = 0.2;
                alpha = 2.5; beta = 1.5; gamma = 2.0; delta = 0.2;
                console.log("üéØ Default preset applied");
            };
            
            document.getElementById('presetBalanced').onclick = () => {
                document.getElementById('alphaParam').value = 1.0;
                document.getElementById('betaParam').value = 1.0;
                document.getElementById('gammaParam').value = 1.0;
                document.getElementById('deltaParam').value = 0.1;
                alpha = 1.0; beta = 1.0; gamma = 1.0; delta = 0.1;
                console.log("‚öñÔ∏è Balanced preset applied");
            };
            
            document.getElementById('presetWillpower').onclick = () => {
                document.getElementById('alphaParam').value = 1.0;
                document.getElementById('betaParam').value = 0.5;
                document.getElementById('gammaParam').value = 3.0;
                document.getElementById('deltaParam').value = 0.3;
                alpha = 1.0; beta = 0.5; gamma = 3.0; delta = 0.3;
                console.log("üí™ Willpower focus preset applied");
            };
            
            // Pulsanti di controllo
            document.getElementById('resetBtn').onclick = () => {
                phi = 0.5;
                console.log("üîÑ Simulation reset");
            };
            
            document.getElementById('forceCollapseBtn').onclick = () => {
                if (phi > 0.75) {
                    document.querySelectorAll('.node-outer').forEach(node => {
                        node.style.animation = 'none';
                        setTimeout(() => {
                            node.style.animation = '';
                        }, 1000);
                    });
                    console.log("üí• Force collapse triggered!");
                }
            };
        }
        
        // ========== AVVIO SISTEMA ==========
        function startSystem() {
            console.log("üöÄ Starting Quantum Œ¶ System...");
            
            // 1. Crea i nodi animati
            createAnimatedNodes();
            
            // 2. Inizializza i controlli
            initializeControls();
            
            // 3. Avvia il loop di animazione
            animationLoop();
            
            console.log("‚úÖ System fully operational!");
        }
        
        // ========== AVVIA QUANDO LA PAGINA √à PRONTA ==========
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startSystem);
        } else {
            startSystem();
        }
    </script>
</body>
</html
